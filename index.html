<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
  </head>
  <body
    onload="idleAnimationStart(), createBariers()"
    onkeypress="keyCheck(event)"
  >
    <div id="bg-image">
      <img id="boy-charactor" src="resources/charactor/Idle (1).png" />
    </div>
    <div id="score-board">
      <div class="score" id="score"></div>
    </div>
    <div class="game-over" id="game-over">
      <div style="height: 380px;"></div>
      <div style="color: lime; font-size: 25px;">Your Score</div>
      <div id="final-score" style="color: lime; font-size: 25px; 
                  font-family: 'Bungee Spice', sans-serif;">0</div>
      <button id="btnTryAgain" onclick="reload()">Try Again!</button>
    </div>
  </body>
</html>
